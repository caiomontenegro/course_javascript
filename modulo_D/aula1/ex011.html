<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajantes</title>
</head>
    <style>
        body {
            background-color: rgb(120, 34, 180);
            color: greenyellow;
            font: normal 20pt arial;
        }
    </style>
<body>
    <h1>Hello traveler</h1>
    Where are you from?
    <input type="text" id="country">
    <input type="button" value='confirm' onclick="check()">
    <div id=result></div>

    <script>
        const ctr = document.querySelector('input#country')
        const br = 'brasil'

        const restult = document.querySelector('div#result')

        function check() {
            const country = ctr.value.toLowerCase()
            if(country !== br) {
                result.innerHTML = 'Hello stranger'
            } else {
                restult.innerHTML = 'Welcome back'
            }
        }

    </script>
</body>
</html>
